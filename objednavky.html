<!--FORMULÁR-->
    <main>
      <form method="POST" enctype="multipart/form-data">
        <input type="hidden" name="action" value="submit">
        <div id="formular">
          <br>
          <div id="formular-center">
            <p>*Povinné</p>
            <div class="spolu">
              <input class="input-width" type="text" name="meno" placeholder="*Meno a priezvisko" required minlength="5"
                maxlength="128">

              <input class="width-mail" type="text" name="email" placeholder="*E-mail" required maxlength="256">
            </div>

            <div class="spolu">
              <input class="width-mobil" type="text" name="mobil" placeholder="Mobilné číslo" minlength="7">
              <select name="sluzba" id="select-width">
                <option>*Vyberte službu</option>
                <option>Zostavenie počítača</option>
                <option>Kompletná inštalácia softvéru</option>
                <option>Servis počítačov</option>
                <option>Iná individuálna služba</option>
              </select>
            </div>
            <div class="spolu">
              <input class="width-adresa" type="text" name="mesto" placeholder="*Mesto" required>
              <input class="width-adresa" type="text" name="psc" placeholder="*PSČ" required>
              <input class="width-adresa" type="text" name="ulica" placeholder="*Ulica" required>
            </div>
          </div>
          <textarea placeholder="Požiadavka k Vašej zostave, alebo k našim službám" name="poznamka"
            minlength="5"></textarea>
          <input name="message" type="hidden" value="">
          <input id="input-submit" type="submit" value="Odoslať">
        </div>
      </form> 
    </main>
    <!--ŠÍPKA NAVRCH-->
    <div class="scrolltotop">
      <button onclick="topFunction()" id="myBtn" title="Go to top">
